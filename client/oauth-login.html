<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>OAuth Access</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="../styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
    <!-- Add your site or application content here -->
    <div class="wrapper" id="index-wrapper">
        <!--Site Header.-->
        <div class="navbar navbar-default" role="navigation">
            <!--Logged Out Navbar-->
            <div class="container-fluid">
                <div style="margin: 0px 20px;">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#logout-menu">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="../#/"><img class="img-navbar-logo" src="../images/bb-logo-vector.png">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- view goes here-->
        <div class="blur-background col-sm-12 body-left" style="min-height:575px">
            <div class="col-sm-6 col-sm-offset-3">
                <h4 class="text-center text-white">Log In</h4>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form method="post" role="form" name="vm.loginForm" action="/oauth2/login">
                            <div class="form-group">
                                <label for="inputLogin">User ID:</label>
                                <input type="text" autocomplete="off" autocorrect="off" autocapitalize="off" class="form-control" name="username" required focus="true">
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password:</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <input type="hidden" value="<%= clientId %>" name="clientId">
                            <input type="hidden" value="<%= redirectUri %>" name="redirectUri">
                            <input type="hidden" value="<%= responseType %>" name="responseType">
                            <button id="main-login-btn" type="submit" value="submit" class="btn btn-block btn-primary">Log In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
    </script>
    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
</body>

</html>
