<div class="col-md-12" ng-controller="reconciliationCtrl">
    <br/>
    <h5 class="lead">My Updates</h5>
    <div class="alert alert-info">There are {{notifications.unreviewed_merges}} record updates awaiting your review.</div>

    <div class="panel panel-default" ng-repeat="match_section in matches" ng-show="match_section">
        <div class="panel-body">
            <h4>
                <span style="text-transform:capitalize;">{{match_section[0].singular_section}}</span>&nbsp;Update(s)</h4>

            <div class="well" ng-repeat="new_match in match_section">
                <div class="pull-right">
                    <button type="button" class="btn btn-success" ng-click="reviewClick(new_match)">Review</button>
                </div>

                <h5 ng-if="new_match.entry_type!=='demographics' ">Partial Match with "{{new_match.entry.name}}" on Master Health Record</h5>

                <h5 ng-if="new_match.entry_type==='demographics' ">Updated (Different) Information</h5>
            
                <!--pre ng-if="new_match.entry_type==='social_history' >{{new_match | json}}</pre-->

            </div>

        </div>

    </div>
</div>
