<div class="col-md-12" ng-controller="dashboardCtrl">
	<br/>
	<h5 class="lead">Notifications</h5>
	<div class="container">
		<div class="panel panel-primary col-md-3 col-md-offset-1">
			<a href="/#/match" style="text-decoration: none;">
				<div class="panel-body">
					<h5 class="lead text-primary"><i class="fa fa-arrow-circle-down fa-lg"></i>  {{notifications.unreviewed_merges}} entries require your review.</h5>
				</div>
			</a>
		</div>
		<div class="panel panel-danger col-md-3 col-md-offset-1">
			<a href="/#/match" style="text-decoration: none;">
				<div class="panel-body">
					<h5 class="lead text-danger"><i class="fa fa-files-o fa-lg"></i>  {{notifications.duplicate_merges}}  duplicates have been merged.</h5>
				</div>
			</a>
		</div>
	</div>
	<div class="container">
		<div class="panel panel-success col-md-3 col-md-offset-1">
			<a href="/#/record" style="text-decoration: none;">
				<div class="panel-body">
					<h5 class="lead text-success"><i class="fa fa-medkit fa-lg"></i>   {{notifications.new_count}} total entries on your record.</h5>
				</div>
			</a>
		</div>
		<div class="panel panel-success col-md-3 col-md-offset-1">
			<a href="/#/storage" style="text-decoration: none;">
				<div class="panel-body">
					<h5 class="lead text-success"><i class="fa fa-archive fa-lg"></i>   {{notifications.file_count}} total files in storage.</h5>
				</div>
			</a>
		</div>
	</div>
</div>
