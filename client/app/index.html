      <!-- Add your site or application content here -->
      <div class="wrapper" id="index-wrapper" ng-controller="bonusCtrl">

        <!--Site Header.-->
        <div class="navbar navbar-default" role="navigation" ng-controller="NavbarCtrl">

          <!--Logged In Navbar-->
          <!--<div ng-if="true" class="container-fluid">-->
          <div ng-if="loginStatus === true" class="container-fluid">
          <!--div ng-if="true" class="container-fluid"-->
            <div style="margin: 0px 20px;">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#user-menu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#/home"><img class="img-navbar-logo" src="images/bb-logo-vector.png"></a>
            </div>
            <div class="collapse navbar-collapse" id="user-menu">
              <ul class="nav navbar-nav">
                <li><a href="#/record">My Record</a></li>
                <li><a href="#/billing">My Billing</a></li>
                <li><a href="#/notes">My Notes</a></li>
                <li><a href="#/files">My Files</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <img class="img-navbar-avatar" src="images/img-demo.png">
                </li>
                <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown"> {{user_first}} {{user_last}} <span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#/profile">My Profile</a></li>
                    <li><a href="#/account">My Account</a></li>
                    <li class="divider"></li>
                    <li><a ng-click="logout()">Log out</a></li>
                  </ul>
                </li>
              </ul>
            </div>
            </div>
          </div>

          <!--Logged Out Navbar-->
          <div ng-if="loginStatus === false" class="container-fluid">
          <!--div ng-if="false" class="container-fluid"-->
            <div style="margin: 0px 20px;">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#logout-menu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#/home"><img class="img-navbar-logo" src="images/bb-logo-vector.png"></a>
            </div>
            <div class="collapse navbar-collapse" id="logout-menu">
              <ul class="nav navbar-nav navbar-right ">
                <li><a href="#/register">Sign Up</a></li>
                <li><a href="#/login">Log In</a></li>
            </ul>
              
            </div>
            </div>
          </div>
          <!--<div ng-if="loginStatus === false" class="container-fluid">
          <div style="margin: 0px 20px; height:70px" class="navbar-default">
            <div class="navbar-header">
              <a class="navbar-brand" href="#"><img class="img-navbar-logo" src="images/bb-logo-vector.png"></a>
            </div>
            <ul class="nav navbar-nav navbar-right ">
                <li><a href="#/register">Sign Up</a></li>
                <li><a href="#/login">Log In</a></li>
            </ul>
            </div>
