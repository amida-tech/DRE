<div class="profile">
    <div class="profile-body">
        <div class="profile-image">
            <img class="img-responsive center-block" src="images/img-demo.jpg">
        </div>
        <div class="profile-content">
            <h4 username></h4>
            <p ng-show="user_email">{{user_email}}</p>
            <p ng-show="user_dob">Born: {{user_dob}}</p>
        </div>
    </div>
</div>
